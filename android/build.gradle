// group 'dev.tomykho.midtrans_sdk'
group 'com.example.platmerah'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        // Perbarui AGP ke versi terbaru
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

rootProject.allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    // Tambahkan namespace
    namespace "dev.tomykho.midtrans_sdk" // Sesuaikan dengan package modul
    compileSdk 35 // Tingkatkan ke compileSdk 35

    defaultConfig {
        minSdkVersion 21
        targetSdk 35 // Sesuaikan target SDK
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.midtrans:uikit:1.30.1-SANDBOX'
    releaseImplementation 'com.midtrans:uikit:1.30.1'
}
